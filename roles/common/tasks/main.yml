---
- name: Update apt-get
  apt: update_cache=yes

- name: Check docker
  stat:
    path: /usr/bin/docker
  register: docker

- name: Download docker
  get_url:
    url: https://get.docker.com
    dest: /tmp/install-docker.sh
  when: docker.stat.exists == false

- name: Install docker
  shell: sh /tmp/install-docker.sh
  when: docker.stat.exists == false

- name: Add client user to docker group
  user:
    name: client
    groups: docker
    append: true
  when: docker.stat.exists == false

- name: Remove swapfile from /etc/fstab
  mount:
    name: swap
    fstype: swap
    state: absent

- name: Disable swap
  command: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: Backup existing cgroups
  shell: cp /boot/firmware/cmdline.txt /boot/firmware/cmdline.txt.backup

- name: Update cgroups
  shell: echo "$(head -n1 /boot/firmware/cmdline.txt) cgroup_enable=cpuset cgroup_memory=1 cgroup_enable=memory" | tee /boot/firmware/cmdline.txt

- name: Check kubeadm
  stat:
    path: /usr/bin/kubeadm
  register: kubeadm

- name: Download google apt key
  get_url:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    dest: /tmp/apt-key.gpg
  when: kubeadm.stat.exists == false

- name: Add google apt-key
  apt_key:
    file: /tmp/apt-key.gpg
  when: kubeadm.stat.exists == false

- name: Add kubernetes apt repository
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
  when: kubeadm.stat.exists == false

- name: Install kubeadm
  apt:
    name: kubeadm
  when: kubeadm.stat.exists == false

- name: Pull kubeadm config images
  shell: kubeadm config images pull -v3
